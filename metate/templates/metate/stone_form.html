<!-- templates/metate/stone_form.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h1>{% if object %}Edit Stone{% else %}Add New Stone{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{{ cancel_url }}"><button type="button">Cancel</button></a>
  </form>
{% endblock %}
